<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Dynasties Duel - Mobile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0f172a;
  color: #e2e8f0;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  padding: 12px;
  background: #1e293b;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 16px;
}

#difficulty {
  background: #334155;
  color: white;
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
}

#board {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 8px;
  padding: 10px;
}

.row {
  display: flex;
  justify-content: center;
  gap: 8px;
}

.card {
  width: 90px;
  height: 130px;
  background: #1e293b;
  border: 2px solid #475569;
  border-radius: 10px;
  padding: 6px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  font-size: 12px;
  cursor: pointer;
}

.card.blocked {
  opacity: 0.3;
  cursor: default;
}

.card.selected {
  border-color: #facc15;
  box-shadow: 0 0 10px #facc15;
}

#panel {
  background: #1e293b;
  padding: 12px;
  border-top: 2px solid #334155;
}

#stats {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin-bottom: 10px;
}

#builtCards {
  display: flex;
  overflow-x: auto;
  gap: 6px;
  padding: 6px 0;
}

.builtCard {
  background: #334155;
  padding: 4px 8px;
  border-radius: 6px;
  white-space: nowrap;
  font-size: 12px;
}

#actions button {
  width: 48%;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  color: white;
}

#buildBtn { background: #3b82f6; }
#discardBtn { background: #64748b; }

#log {
  margin-top: 10px;
  font-size: 14px;
  max-height: 80px;
  overflow-y: auto;
}
</style>
</head>

<body>

<header>
  <div>Dynasties Duel</div>
  <select id="difficulty">
    <option value="easy">Facile</option>
    <option value="normal" selected>Normal</option>
    <option value="hard">Expert</option>
  </select>
</header>

<div id="board"></div>

<div id="panel">

  <div id="stats">
    <div id="humanStats"></div>
    <div id="aiStats"></div>
  </div>

  <div id="builtCards"></div>

  <div id="details">S√©lectionne une carte.</div>

  <div id="actions" style="display:flex;justify-content:space-between;margin-top:10px;">
    <button id="buildBtn" disabled>Construire</button>
    <button id="discardBtn" disabled>D√©fausser</button>
  </div>

  <div id="log"></div>
</div>

<script>
/* --- CARTES √ÇGE I OFFICIELLES (15 cartes) --- */
const cards = [
  {id:0, name:"Bois", type:"ressource", cost:{}, effect:{wood:1}},
  {id:1, name:"Argile", type:"ressource", cost:{}, effect:{clay:1}},
  {id:2, name:"Pierre", type:"ressource", cost:{}, effect:{stone:1}},
  {id:3, name:"Scierie", type:"commerce", cost:{gold:2}, effect:{wood:1}},
  {id:4, name:"Brique", type:"commerce", cost:{gold:2}, effect:{clay:1}},
  {id:5, name:"Carri√®re", type:"commerce", cost:{gold:2}, effect:{stone:1}},
  {id:6, name:"Caserne", type:"militaire", cost:{clay:1}, effect:{military:1}},
  {id:7, name:"Tour de garde", type:"militaire", cost:{stone:1}, effect:{military:1}},
  {id:8, name:"√âcuries", type:"militaire", cost:{wood:1}, effect:{military:1}},
  {id:9, name:"Biblioth√®que", type:"science", cost:{wood:1}, effect:{science:"compas"}},
  {id:10, name:"Atelier", type:"science", cost:{clay:1}, effect:{science:"roue"}},
  {id:11, name:"Scriptorium", type:"science", cost:{gold:2}, effect:{science:"plume"}},
  {id:12, name:"Temple", type:"civique", cost:{stone:1}, effect:{victory:3}},
  {id:13, name:"Autel", type:"civique", cost:{}, effect:{victory:2}},
  {id:14, name:"Th√©√¢tre", type:"civique", cost:{}, effect:{victory:1}}
];

/* --- PYRAMIDE 1-2-3-4-5 --- */
const layout = [
  [14],
  [12,13],
  [9,10,11],
  [6,7,8,5],
  [0,1,2,3,4]
];

/* --- √âTAT --- */
let human = {gold:6, wood:0, clay:0, stone:0, military:0, science:[], victory:0, built:[]};
let ai    = {gold:6, wood:0, clay:0, stone:0, military:0, science:[], victory:0, built:[]};

let taken = Array(cards.length).fill(false);
let selected = null;
let turn = "human";

/* --- UI --- */
function log(msg){
  document.getElementById("log").innerHTML = msg + "<br>" + document.getElementById("log").innerHTML;
}

function renderStats(){
  document.getElementById("humanStats").innerHTML =
    `üë§ Or:${human.gold} B:${human.wood} A:${human.clay} P:${human.stone} M:${human.military} S:${human.science.length} PV:${human.victory}`;

  document.getElementById("aiStats").innerHTML =
    `ü§ñ Or:${ai.gold} B:${ai.wood} A:${ai.clay} P:${ai.stone} M:${ai.military} S:${ai.science.length} PV:${ai.victory}`;
}

function renderBuilt(){
  const div = document.getElementById("builtCards");
  div.innerHTML = "";
  human.built.forEach(c=>{
    const el = document.createElement("div");
    el.className="builtCard";
    el.textContent="üë§ "+c.name;
    div.appendChild(el);
  });
  ai.built.forEach(c=>{
    const el = document.createElement("div");
    el.className="builtCard";
    el.textContent="ü§ñ "+c.name;
    div.appendChild(el);
  });
}

function render(){
  const board = document.getElementById("board");
  board.innerHTML = "";

  layout.forEach((row,r)=>{
    const div = document.createElement("div");
    div.className = "row";

    row.forEach((id,c)=>{
      const card = cards[id];
      const el = document.createElement("div");
      el.className = "card";

      if(taken[id]){ el.style.visibility="hidden"; div.appendChild(el); return; }

      if(isBlocked(r,c)) el.classList.add("blocked");
      if(selected===id) el.classList.add("selected");

      el.innerHTML = `
        <div><b>${card.name}</b></div>
        <div>${card.type}</div>
        <div>Co√ªt: ${formatCost(card.cost)}</div>
        <div>${formatEffect(card.effect)}</div>
      `;

      el.onclick = ()=>{
        if(turn!=="human") return;
        if(isBlocked(r,c)) return;
        selected = id;
        updateButtons();
        render();
      };

      div.appendChild(el);
    });

    board.appendChild(div);
  });

  renderStats();
  renderBuilt();
}

function formatCost(c){
  let out=[];
  if(c.gold) out.push(c.gold+" or");
  if(c.wood) out.push(c.wood+" bois");
  if(c.clay) out.push(c.clay+" argile");
  if(c.stone) out.push(c.stone+" pierre");
  return out.length?out.join(", "):"0";
}

function formatEffect(e){
  let out=[];
  if(e.wood) out.push("+1 bois");
  if(e.clay) out.push("+1 argile");
  if(e.stone) out.push("+1 pierre");
  if(e.military) out.push("+1 militaire");
  if(e.victory) out.push("+"+e.victory+" PV");
  if(e.science) out.push("science");
  return out.join(", ");
}

/* --- BLOQUAGE --- */
function isBlocked(r,c){
  if(r===0) return false;
  const above = layout[r-1];
  if(r===4){
    if(c===0) return !taken[above[0]];
    if(c===1) return !taken[above[0]] || !taken[above[1]];
    if(c===2) return !taken[above[1]] || !taken[above[2]];
    if(c===3) return !taken[above[2]] || !taken[above[3]];
    if(c===4) return !taken[above[3]];
  }
  if(r===3){
    if(c===0) return !taken[above[0]];
    if(c===1) return !taken[above[0]] || !taken[above[1]];
    if(c===2) return !taken[above[1]] || !taken[above[2]];
    if(c===3) return !taken[above[2]];
  }
  if(r===2){
    if(c===0) return !taken[above[0]];
    if(c===1) return !taken[above[0]] || !taken[above[1]];
    if(c===2) return !taken[above[1]];
  }
  if(r===1){
    return !taken[above[0]];
  }
  return false;
}

/* --- ACTIONS --- */
function canPay(p,c){
  if(c.gold && p.gold<c.gold) return false;
  if(c.wood && p.wood<c.wood) return false;
  if(c.clay && p.clay<c.clay) return false;
  if(c.stone && p.stone<c.stone) return false;
  return true;
}

function pay(p,c){
  if(c.gold) p.gold-=c.gold;
  if(c.wood) p.wood-=c.wood;
  if(c.clay) p.clay-=c.clay;
  if(c.stone) p.stone-=c.stone;
}

function apply(p,e){
  if(e.wood) p.wood++;
  if(e.clay) p.clay++;
  if(e.stone) p.stone++;
  if(e.military) p.military++;
  if(e.victory) p.victory+=e.victory;
  if(e.science) p.science.push(e.science);
}

function build(){
  if(selected===null) return;
  const card = cards[selected];
  if(!canPay(human,card.cost)) return;

  pay(human,card.cost);
  apply(human,card.effect);
  human.built.push(card);
  taken[selected]=true;

  log("Tu construis "+card.name);
  selected=null;
  updateButtons();
  render();
  setTimeout(aiTurn,600);
}

function discard(){
  if(selected===null) return;
  taken[selected]=true;
  human.gold+=2;
  log("Tu d√©fausses et gagnes 2 or");
  selected=null;
  updateButtons();
  render();
  setTimeout(aiTurn,600);
}

function updateButtons(){
  const b = document.getElementById("buildBtn");
  const d = document.getElementById("discardBtn");

  if(selected===null){
    b.disabled = true;
    d.disabled = true;
    return;
  }

  const card = cards[selected];
  b.disabled = !canPay(human,card.cost);
  d.disabled = false;
}

/* --- IA --- */
function aiTurn(){
  turn="ai";
  const diff = document.getElementById("difficulty").value;

  const choices = getAccessibleCards();
  if(choices.length===0){ turn="human"; return; }

  let best=null, bestScore=-999;

  choices.forEach(id=>{
    const card = cards[id];
    let s = scoreCard(card,ai,diff);
    if(s>bestScore){ bestScore=s; best=id; }
  });

  const card = cards[best];
  if(canPay(ai,card.cost)){
    pay(ai,card.cost);
    apply(ai,card.effect);
    ai.built.push(card);
    log("IA construit "+card.name);
  } else {
    ai.gold+=2;
    log("IA d√©fausse "+card.name);
  }

  taken[best]=true;
  turn="human";
  render();
}

function getAccessibleCards(){
  let out=[];
  layout.forEach((row,r)=>{
    row.forEach((id,c)=>{
      if(!taken[id] && !isBlocked(r,c)) out.push(id);
    });
  });
  return out;
}

function scoreCard(card,p,diff){
  let s=0;
  if(card.type==="ressource") s+=2;
  if(card.type==="commerce") s+=3;
  if(card.type==="militaire") s+=4;
  if(card.type==="science") s+=5;
  if(card.type==="civique") s+=card.effect.victory;

  if(!canPay(p,card.cost)) s-=100;

  if(diff==="easy") s+=Math.random()*2-1;
  if(diff==="hard" && card.type==="science") s+=3;

  return s;
}

/* --- INIT --- */
document.getElementById("buildBtn").onclick = build;
document.getElementById("discardBtn").onclick = discard;

render();
</script>

</body>
</html>
